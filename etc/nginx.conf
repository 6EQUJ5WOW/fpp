log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

server {
    listen   80;

    # FIXME, change this to www/public for v2 UI
    root FPPDIR/www;
    index index.html index.htm index.php;

    # Make site accessible from http://localhost/
    server_name localhost;

    client_max_body_size         4G;

    error_page  404              /404.php;

    # Pub / Sub and WebSocket endpoints for the Push-Stream module
    location = /publish {
       
        push_stream_publisher admin;
        push_stream_channels_path $arg_channel;
        push_stream_channel_info_on_publish off;
        push_stream_store_messages on;
        keepalive_timeout 60s;
        keepalive_requests 4294967294;
    }

    location ^~ /subscribe/ {
        location ~ /subscribe/([\d]+)$ {
            set $channel $1;
            push_stream_channels_path $channel;

            push_stream_last_received_message_time $arg_since;

            push_stream_subscriber streaming;
            push_stream_subscriber_connection_ttl 90s;
            push_stream_ping_message_interval 10s;

            default_type application/json;

            gzip_no_buffer on;
            gzip_window 2k;
            gzip_hash 4k;
        }
    }

    location ^~ /ws/ {
        location ~ /ws/([\d]+)$ {
            set $channel $1;
            push_stream_channels_path $channel;

            push_stream_subscriber websocket;
            push_stream_websocket_allow_publish on;
            push_stream_ping_message_interval 10s;
        }
    }


    location / {
        #try_files $uri $uri/ /index.php?$query_string;
        try_files $uri $uri/ =404;
    }

    location /doc/ {
        alias /usr/share/doc/;
        autoindex on;
        allow 127.0.0.1;
        deny all;
    }


    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php5-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    error_log  FPPHOME/media/logs/nginx-error.log;
    #error_log  FPPHOME/media/logs/error.log  notice;
    #error_log  FPPHOME/media/logs/error.log  info;

    access_log  FPPHOME/media/logs/nginx-access.log  main;
}
